name: CI - Frontend 

on:
  push:
    branches: [ main, ci-cd, staging ]
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    concurrency:
      group: frontend-ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: |
          echo "Checking for test script in package.json..."
          if node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.test ? 0 : 1)"; then
            echo "Found test script — running npm test"
            npm test
          else
            echo "No test script found — installing Jest temporarily and running it (will pass if no tests)."
            npm install --no-save jest@29
            npx jest --passWithNoTests
          fi

      - name: Build
        run: npm run build

